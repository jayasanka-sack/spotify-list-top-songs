<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
</head>
<body>
<div class="container-fluid">
    <div class="mt-5">
        <a class="btn btn-success"
           href="https://accounts.spotify.com/authorize?client_id=e29ade1774424cd7a38b9d95789b264c&response_type=code&redirect_uri=http%3A%2F%2Flocalhost%2Fexperiments%2Fspotify%2Fspotify-list-top-songs%2Fapi%2Fv1%2Fget-token&scope=user-top-read&state=34fFs29kd09">login</a>

    </div>

    <div id="songs" class="row mt-5">
        <div class="row text-center">
            <div class="col">
                <img src="assets/img/loading.gif">

            </div>
        </div>
    </div>

</div>

</body>

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<!--  Notifications Plugin    -->
<script src="assets/js/bootstrap-notify.js"></script>
<!--plugin for mustache.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
<script src="assets/js/common-functions.js"></script>
<script id="template-songs" type="text/html">
    {{#items}}
    <div class="col-md-2 m-3">
        <div class="card">
            <img style="width: 100%" class="card-img-top" src="{{#image}}{{url}}{{/image}}" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">{{name}}</h5>
                <br class="card-text text-black-50">
                    Artists: {{#artists}}{{name}}</br>
                {{/artists}}
                </p>
                <audio controls style="width: 200px; ">
                    <source src="{{preview_url}}" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
                <a target="_blank" href="{{#external_urls}}{{spotify}}{{/external_urls}}" class="btn btn-primary">Open
                    in spotify</a>
            </div>
        </div>
    </div>
    {{/items}}
</script>

<script>

    let config = null;

    $.ajax({
        dataType: "json",
        url: 'config/config.json',
        success: function (data) {
            config = data;
            renderData('#template-songs', config.server.url+config.server.api+'/get-songs?limit=50', '#songs', false, preProccessData,null,redirectToLogin)
        }
    });


    function preProccessData(data) {
        data.items.forEach(function (item) {
            console.log(item)
            item.image = item.album.images[1];
        })

       return data;
    }

    function redirectToLogin(){
        window.location.href = "https://accounts.spotify.com/authorize?client_id="+config.spotify.clientId+"&response_type=code&redirect_uri="+encodeURI(config.spotify.redirectUri)+"&scope=user-top-read&state=34fFs29kd09";
    }
</script>
</html>
